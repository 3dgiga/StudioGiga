<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Studio Giga</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Orbitron', monospace;
      min-height: 100vh;
      background: url('fundo.jpg') center/cover no-repeat fixed;
      background-color: #050515;
      padding: 20px;
      text-align: center;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /* overlay escuro para dar contraste aos bot√µes e textos */
      background: radial-gradient(circle at 20% 80%, rgba(0,0,0,0.5) 0%, transparent 55%),
                  radial-gradient(circle at 80% 20%, rgba(0,0,0,0.5) 0%, transparent 55%),
                  linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(0,0,0,0.9));
      z-index: 1;
    }
    
    .container {
      max-width: 420px;
      margin: 60px auto 20px;
      background: rgba(10,10,26,0.85);
      backdrop-filter: blur(20px);
      padding: 40px 30px;
      border-radius: 30px;
      box-shadow: 
        0 25px 50px rgba(0,0,0,0.5),
        inset 0 1px 0 rgba(255,255,255,0.2);
      border: 1px solid rgba(0,255,255,0.3);
      position: relative;
      z-index: 2;
    }
    
    .logo {
      width: 200px;
      margin-bottom: 25px;
      filter: drop-shadow(0 10px 20px rgba(0,255,255,0.5));
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    h1 {
      font-size: 2.8rem;
      font-weight: 900;
      background: linear-gradient(135deg, #00ffff, #ff00ff, #ffff00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 15px;
      text-shadow: 0 0 30px rgba(0,255,255,0.5);
    }
    
    p {
      color: #b0b0ff;
      font-size: 1.3rem;
      font-weight: 500;
      margin-bottom: 35px;
      text-shadow: 0 0 10px rgba(176,176,255,0.5);
    }
    
    .botao {
      display: block;
      background: linear-gradient(145deg, 
        #00d4ff 0%, 
        #00b8ff 25%, 
        #0099ff 50%, 
        #00b8ff 75%, 
        #00d4ff 100%);
      color: #000;
      padding: 20px 30px;
      margin: 18px 0;
      border-radius: 25px;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 900;
      position: relative;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 
        0 15px 35px rgba(0, 212, 255, 0.4),
        8px 8px 20px rgba(0, 150, 255, 0.3),
        -8px 8px 20px rgba(0, 212, 255, 0.2),
        inset 0 -5px 15px rgba(255, 255, 255, 0.4),
        inset 0 -2px 5px rgba(255, 255, 255, 0.8),
        inset 0 5px 15px rgba(0, 100, 200, 0.3);
      border: 2px solid rgba(255, 255, 255, 0.3);
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }
    
    .botao::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(255, 255, 255, 0.6), 
        transparent);
      transition: left 0.6s;
    }
    
    .botao:hover {
      transform: translateY(-12px) scale(1.03);
      box-shadow: 
        0 30px 60px rgba(0, 212, 255, 0.6),
        12px 12px 30px rgba(0, 150, 255, 0.5),
        -12px 12px 30px rgba(0, 212, 255, 0.4),
        inset 0 -8px 20px rgba(255, 255, 255, 0.5),
        inset 0 -3px 8px rgba(255, 255, 255, 0.9),
        inset 0 8px 20px rgba(0, 100, 200, 0.4);
    }
    
    .botao:hover::before {
      left: 100%;
    }
    
    .botao:active {
      transform: translateY(-5px) scale(0.98);
      box-shadow: 
        0 8px 20px rgba(0, 212, 255, 0.3),
        inset 0 3px 10px rgba(0, 80, 180, 0.4);
    }
    
    @media (max-width: 480px) {
      .container { margin: 40px 10px 10px; padding: 30px 20px; }
      h1 { font-size: 2.2rem; }
      .botao { padding: 18px 25px; font-size: 1.1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="logo.webp" alt="Studio Giga Logo">
    <h1>Studio Giga</h1>
    <p>Adriano Giovanelli</p>

    <a class="botao" href="https://instagram.com/3dgiga" target="_blank">Instagram</a>
    <a class="botao" href="https://wa.me/5527998425557" target="_blank">WhatsApp</a>
    <a class="botao" href="https://shopee.com.br/adrianogiovanelli" target="_blank">Shopee</a>
    <a class="botao" href="https://www.tiktok.com/@adrianogiovanelli" target="_blank">TikTok</a>
    <a class="botao" href="https://www.facebook.com/adriano.josegiovanellisilva" target="_blank">Facebook</a>
  </div>
</body>
</html>
